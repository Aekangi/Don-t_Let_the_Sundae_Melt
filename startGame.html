    <title>Don't Let the Sundae Dissapear</title>

<body>
    <h1>Don't let the Sundae Disappear</h1>
    <p>Guess the flavor by pressing on a letter</p>
    <div class="forCSS">
        <div class="leftSide">
            <div>
                <h2 class="lives">Lives Left</h2>
                <div class="lives1"><span class="livesLeft">6</span></div>
            </div>
            <div>
                <h2 id="gameOverText"></h2>
            </div>
        </div>
        <div class="middleBoard">
            <div class="iceCreamBoard">
                <img src="" alt="" id="poof">
                <img id="cone" src="" alt="">
                <img id="oneScoop" src="" alt="">
                <img id="twoScoops" src="" alt="">
                <img id="hotFudge" src="" alt="">
                <img id="sprinkles" src="" alt="">
                <img id="cherry" src="" alt="">
            </div>
            <div>    
                <button id="play">Restart</button>
            </div>
        </div>

        <div class="right">
            <div class="dashes">The word to be guessed goes here!</div>
            <div class="alphabet">
                <div class="alph" id="A" ><button onclick= getValue() disabled>A</button></div>
                <div class="alph" id="B" ><button onclick= getValue()>B</button></div>
                <div class="alph" id="C" ><button onclick= getValue()>C</button></div>
                <div class="alph" id="D" ><button onclick= getValue()>D</button></div>
                <div class="alph" id="E" ><button onclick= getValue()>E</button></div>
                <div class="alph" id="F" ><button onclick= getValue()>F</button></div>

                <div class="alph" id="H" ><button onclick= getValue()>H</button></div>
                <div class="alph" id="I" ><button onclick= getValue()>I</button></div>
                <div class="alph" id="J" ><button onclick= getValue()>J</button></div>
                <div class="alph" id="K" ><button onclick= getValue()>K</button></div>
                <div class="alph" id="L" ><button onclick= getValue()>L</button></div>
                <div class="alph" id="M" ><button onclick= getValue()>M</button></div>
                <div class="alph" id="N" ><button onclick= getValue()>N</button></div>
                <div class="alph" id="O" ><button onclick= getValue()>O</button></div>
                <div class="alph" id="P" ><button onclick= getValue() >P</button></div>
                <div class="alph" id="Q" ><button onclick= getValue()>Q</button></div>
                <div class="alph" id="R" ><button onclick= getValue()>R</button></div>
                <div class="alph" id="S" ><button onclick= getValue()>S</button></div>
                <div class="alph" id="T" ><button onclick= getValue()>T</button></div>
                <div class="alph" id="U" ><button onclick= getValue()>U</button></div>
                <div class="alph" id="V" ><button onclick= getValue()>V</button></div>
                <div class="alph" id="W" ><button onclick= getValue()>W</button></div>
                <div class="alph" id="X" ><button onclick= getValue()>X</button></div>
                <div class="alph" id="Y" ><button onclick= getValue()>Y</button></div>
                <div class="alph" id="Z" ><button onclick= getValue()>Z</button></div>
            </div>   
        </div>
