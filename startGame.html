<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<meta charset="UTF-8">

    <script defer src="game.js"></script>
    <title>Don't Let the Sundae Dissapear</title>

<body>
    <h1>Don't let the Sundae Disappear</h1>
    <p>Guess the flavor by pressing on a letter</p>
    <div class="forCSS">
        <div class="leftSide">
            <div>
                <h2 class="lives">Lives Left</h2>
                <div class="lives1"><span class="livesLeft">6</span></div>
            </div>
            <div>
                <h2 id="gameOverText"></h2>
            </div>
        </div>
        <div class="middleBoard">
            <div class="iceCreamBoard">
                <img src="" alt="" id="poof">
                <img id="cone" src="" alt="">
                <img id="oneScoop" src="" alt="">
                <img id="twoScoops" src="" alt="">
                <img id="hotFudge" src="" alt="">
                <img id="sprinkles" src="" alt="">
                <img id="cherry" src="" alt="">
            </div>
            <div id="play">Restart</div>
            
        </div>

        <div class="right">
            <div class="dashes">The word to be guessed goes here!</div>
            <div class="alphabet">
                <div class="alph" id="A">A</div>
                <div class="alph" id="B">B</div>
                <div class="alph" id="C">C</div>
                <div class="alph" id="D">D</div>
                <div class="alph" id="E">E</div>
                <div class="alph" id="F">F</div>
                <div class="alph" id="G">G</div> 
                <div class="alph" id="H">H</div>
                <div class="alph" id="I">I</div>
                <div class="alph" id="J">J</div>
                <div class="alph" id="K">K</div>
                <div class="alph" id="L">L</div>
                <div class="alph" id="M">M</div>
                <div class="alph" id="N">N</div>
                <div class="alph" id="O">O</div>
                <div class="alph" id="P">P</div>
                <div class="alph" id="Q">Q</div>
                <div class="alph" id="R">R</div>
                <div class="alph" id="S">S</div>
                <div class="alph" id="T">T</div>
                <div class="alph" id="U">U</div>
                <div class="alph" id="V">V</div>
                <div class="alph" id="W">W</div>
                <div class="alph" id="X">X</div>
                <div class="alph" id="Y">Y</div>
                <div class="alph" id="Z">Z</div>
            </div>   
        </div>
        
        </div>
        
</body>
