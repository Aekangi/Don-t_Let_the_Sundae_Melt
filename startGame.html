<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <script defer src="game.js"></script>
    <title>Don't Let the Sundae Dissapear</title>
</head>
<body>
    <h1>Don't let the Sundae Disappear</h1>
    <p>Guess the flavor by pressing on a letter</p>
    <div class="left-side">
        <div class="lives">
            <h2>Lives Left</h2>
            <div><span class="livesLeft">6</span> out of <span class="maxLives">6</span></div>
        </div>
    </div>
    <div class="middleBoard">
        <div class="Board"></div>
        <!-- need to insert the 6 image tags for the sundea -->
    </div>
    <div class="right">
        <div class="dashes">The word to be guessed goes here!</div>
        <div class="alphabet">
            <div class="alph" id="A"><button>A</button></div>
            <div class="alph" id="B"><button>B</button></div>
            <div class="alph" id="C" onclick="alphClick()"><button>C</button></div>
            <div class="alph" id="D"><button>D</button></div>
            <div class="alph" id="E"><button>E</button></div>
            <div class="alph" id="F"><button>F</button></div>
            <div class="alph" id="G"><button>G</button></div>
            <div class="alph" id="H"><button>H</button></div>
            <div class="alph" id="I"><button>I</button></div>
            <div class="alph" id="J"><button>J</button></div>
            <div class="alph" id="K"><button>K</button></div>
            <div class="alph" id="L"><button>L</button></div>
            <div class="alph" id="M"><button>M</button></div>
            <div class="alph" id="N"><button>N</button></div>
            <div class="alph" id="O"><button>O</button></div>
            <div class="alph" id="P"><button>P</button></div>
            <div class="alph" id="Q"><button>Q</button></div>
            <div class="alph" id="R"><button>R</button></div>
            <div class="alph" id="S"><button>S</button></div>
            <div class="alph" id="T"><button>T</button></div>
            <div class="alph" id="U"><button>U</button></div>
            <div class="alph" id="V"><button>V</button></div>
            <div class="alph" id="W"><button>W</button></div>
            <div class="alph" id="X"><button>X</button></div>
            <div class="alph" id="Y"><button>Y</button></div>
            <div class="alph" id="Z"><button>Z</button></div>
        </div>   
    </div>
    <div class="done">
        <h2 id="gameOverText"></h2>
        <button id="play">Restart</button>
    </div>
</body>
</html>
